default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: mysql2
  encoding: utf8
  database: "<%= ENV['MYSQL_DATABASE'] %>"
  pool: 5
  username: "<%= ENV['MYSQL_USERNAME'] %>"
  password: "<%= ENV['MYSQL_PASSWORD'] %>"
  socket:   "<%= ENV['MYSQL_SOCKET'] %>"
